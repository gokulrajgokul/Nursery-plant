{% load static %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> you use this page is blank otherwise okk -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
 </head>
 <body>
  <!-- Login Modal -->
    <div id="loginModal" class="cart-modal">
        <div class="cart-content">
            <div class="cart-header">
                <h3>Login to Your Account</h3>
                <span class="close-cart" onclick="toggleLoginForm()">&times;</span>
            </div>
            <div class="cart-items">
                <form id="loginForm" onsubmit="submitLogin(event)">
                    <div style="margin-bottom: 1rem;">
                        <label for="loginEmail" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="loginPassword" style="display: block; margin-bottom: 0.5rem; font-weight: bold;">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" required style="width: 100%; padding: 0.5rem; border: 1px solid #ddd; border-radius: 5px;">
                    </div>
                    <div style="margin-bottom: 1rem; text-align: center;">
                        <a href="#" onclick="showForgotPassword()" style="color: #4a7c59; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
                    </div>
                </form>
                <div style="text-align: center; margin-top: 1rem; padding-top: 1rem; border-top: 1px solid #eee;">
                    <p style="color: #666; font-size: 0.9rem;">Don't have an account?</p>
                    <a href="#" onclick="switchToRegister()" style="color: #4a7c59; text-decoration: none; font-weight: bold;">Register Here</a>
                </div>
            </div>
            <div class="cart-footer">
                <button class="checkout-btn" onclick="submitLogin(event)" form="loginForm">Login</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/script.js' %}"></script>
 </body>
 </html>
