{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<!-- <link rel="stylesheet" href="{% static 'css/style.css' %}"> you use this page is blank otherwise okk -->
</head>
<body>

<!-- Registration Modal -->
<div id="registerModal" class="cart-modal">
  <div class="cart-content">
    <div class="cart-header">
      <h3>Register Account</h3>
      <span class="close-cart" onclick="toggleRegisterForm()">&times;</span>
    </div>
    <div class="cart-items">
      <form id="registerForm" onsubmit="submitRegistration(event)">
        <div class="form-group">
          <label for="fullName" class="form-label">Full Name:</label>
          <input type="text" id="fullName" name="fullName" required class="form-control">
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email:</label>
          <input type="email" id="email" name="email" required class="form-control">
        </div>

        <div class="form-group">
          <label for="phone" class="form-label">Phone Number:</label>
          <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="9876543210" required class="form-control">
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" name="password" minlength="6" required class="form-control">
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label">Confirm Password:</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
        </div>

        <div class="cart-footer">
          <button type="submit" class="checkout-btn" form="registerForm">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script>
// Show/hide registration modal
function showRegisterForm() {
  const registerModal = document.getElementById('registerModal');
  registerModal.style.display = 'block';
}

function toggleRegisterForm() {
  const registerModal = document.getElementById('registerModal');
  const isVisible = registerModal.style.display === 'block';
  registerModal.style.display = isVisible ? 'none' : 'block';
}

// Submit registration form
function submitRegistration(event) {
  event.preventDefault();

  const formData = new FormData(document.getElementById('registerForm'));
  const fullName = formData.get('fullName');
  const email = formData.get('email');
  const phone = formData.get('phone');
  const password = formData.get('password');
  const confirmPassword = formData.get('confirmPassword');

  const phoneRegex = /^[6-9]\d{9}$/;
  if (!phoneRegex.test(phone)) {
    alert('Please enter a valid Indian phone number (10 digits starting with 6-9)');
    return;
  }

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  alert(`Welcome to Green Haven Nursery, ${fullName}!\n\nYour account has been created successfully.\nEmail: ${email}\nPhone: +91 ${phone}`);

  document.getElementById('registerForm').reset();
  toggleRegisterForm();
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
