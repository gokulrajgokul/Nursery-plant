 {% extends 'base.html' %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/style.css' %}">
{% block content %}

<div class="container" style="max-width: 500px; margin-top: 50px;">
    <h2 class="text-center mb-4">Register Account</h2>

    {% include 'messages.html' %}

    <form method="post" action="{% url 'register' %}">
      {% csrf_token %}

      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" name="email" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="9876543210" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" name="password" minlength="6" required class="form-control">
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required class="form-control">
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>

      <div class="text-center mt-3">
        <p>Already have an account? <a href="{% url 'signin' %}" class="fw-bold text-success">Login here</a></p>
      </div>

    </form>
  </div>

{% endblock %}
